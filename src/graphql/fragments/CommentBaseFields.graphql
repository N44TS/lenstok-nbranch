fragment CommentBaseFields on Comment {
  id
  profile {
    ...ProfileFields
  }
  stats {
    ...PublicationStatsFields
  }
  metadata {
    ...MetadataOutputFields
  }
  createdAt
  collectModule {
    ...CollectModuleFields
  }
  referenceModule {
    ...ReferenceModuleFields
  }
  appId
  hidden
  reaction(request: $reactionRequest)
  onChainContentURI
  isGated
  canDecrypt(profileId: $profileId) {
    result
    reasons
  }
  mirrors(by: $profileId)
  hasCollectedByMe
}